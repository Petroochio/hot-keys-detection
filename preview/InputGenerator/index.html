    <style>
      * {
        margin: 0;
        padding: 0;
      }

      body, html {
          font-family: sans-serif;
          font-size: 12px;
      }

      ul {
          list-style-type: none;
          margin-bottom: 1em;
          margin-top: 1.5em;
          padding-bottom: 1em;
          padding-top: 1em;
          padding-left: 2em;
          padding-right: 2em;
          border-top: 1px solid rgba(0, 0, 0, 0.1);
          border-left: 1px solid rgba(0, 0, 0, 0.1);
      }

      li {
          list-style-type: none;
          margin-bottom: 0.5em;
      }

      input {
          display: inline-block;
          border: none;
          border-bottom: 1px dotted rgba(0, 0, 0, 0.5);
          width: 3em;
      }

      .input-group-div {
          position: relative;
          float: left;
          margin: 1em;
      }

      .param-type {
          display: inline-block;
          width: 15em;
      }

      /* Input group name */

      .input-group-name {
          margin-bottom: 1em;
      }

      .input-group-name .param-type {
          width: 7em;
          font-weight: 600;
      }

      .input-group-name .param-value input {
          width: 10em;
          font-size: 1.5em;
          font-weight: 600;
      }

      /* input object */

      .input-object .param-input-type .param-type {
          width: 7em;
          font-weight: 600;
      }

      .input-object .param-input-type select {
          width: 8em;
          font-size: 0.8em;
      }

      .input-object .param-input-name .param-type {
          width: 7em;
      }

      .input-object .param-input-type .input-name input {
          width: 12em;
          font-weight: 600;
          margin-left: 1em;
      }

      .input-object .param-type {
          display: inline-block;
          width: 13em;
      }

      #ui {
        position:absolute;
        top:0;
        left:0;
      }

      #frame, #interface {
        display: block;
        position: absolute;
        right: 200px;
      }
    </style>
